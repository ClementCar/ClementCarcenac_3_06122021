<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf_8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css">
        <title>ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="images/logo/ohmyfood.png" alt="logo de l'entreprise">
        </header>
        <main>
            <section class="section_informations">
                <div class="section_informations__localisation">
                    <div class="section_informations__localisation__icone"><i class="fas fa-map-marker-alt"></i></div>
                    <p>Paris, Belleville</p>
                </div>
                <div class="section_informations__restaurants">
                    <h2 class="section_informations__restaurants__titre">Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="section_informations__restaurants__boutton">Explorer nos restaurants</button>
                </div>
                <div class="section_informations__fonctionnement">
                    <h2>Fonctionnement</h2>
                    <div class="section_informations__fonctionnement__etape">
                        <p>1</p>
                        <i class="fas fa-mobile-alt"></i>
                        <h3>choisissez un restaurant</h3>
                    </div>
                    <div class="section_informations__fonctionnement__etape">
                        <p>2</p>
                        <i class="fas fa-list-ul"></i>
                        <h3>Composez votre menu</h3>
                    </div>
                    <div class="section_informations__fonctionnement__etape">
                        <p>3</p>
                        <i class="fas fa-store"></i>
                        <h3>Dégustez au restaurant</h3>
                    </div>
                </div>
            </section>
            <section class="section_restaurants">
                <h2>restaurants</h2>
                <div class="section-restaurants__bloc">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <figcaption>
                            <p>La palette du goût</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
